<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="style.css">

    <title class="title-bar">Multiple Choice Quiz </title>
</head>

<body>
    <header class="high-score" id="highscore">
        <button class="button-style" id="highscore">High Score</button>
    </header>
    <div class="time-remaining" id="Timer">Timer Display</div>
    
    <div class="start-div" id="main">
        <p>This is a multiple chioce quiz, you will have 15 seconds to answer each question</p>
        <button id="start-button" class="button-style" onclick="start">start</button>


    </div>
    <div class="questions" id="question-sec">questions box
        
        <button class="button-style" id="first">1</button>
        <button class="button-style" id="second">2</button>
        <button class="button-style" id="third">3</button>
        <button class="button-style" id="fourth">4</button>
    </div>
    <div class="correct-incorrect" id="confimation">
          right or wrong

    </div>

    <div class="userInput" id="InitialBox">user input box where initials will go</div>
    
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
